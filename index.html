<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Form - Tivotal</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left">
          <div class="details address">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">Mathikere, Bangalore</div>
            <div class="text-two">India 560054</div>
          </div>
          <div class="details phone">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+91537 2638 645</div>
            <div class="text-two">+91537 2638 645</div>
          </div>
          <div class="details email">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">tivotalhelp@gmail.com</div>
            <div class="text-two">info.tivotal@gmail.com</div>
          </div>
        </div>
        <div class="right">
          <div class="topic-text">Send us a message</div>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere,
            error! Cumque placeat nulla eligendi corrupti.
          </p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="email" placeholder="Enter your email" />
            </div>
            <div class="input-box">
              <input type="tel" placeholder="Enter your phone number" />
            </div>
            <div class="input-box message-box">
              <textarea name="message" placeholder="Message"></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Message" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
